{% load tailwind_tags %} {% tailwind_css %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homie List</title>
</head>
<body>
    <div class="container mx-auto my-0 px-20 py-5 bg-gradient-to-r from-startcolor to-endcolor">
        <img class="h-20 w-20 inline-block" src="https://static.vecteezy.com/system/resources/thumbnails/009/734/564/small/default-avatar-profile-icon-of-social-media-user-vector.jpg">
        <h1 class="text-2xl text-textcolor inline-block ml-10">Friends</h1>
    </div>
    <div class="container my-0 px-20 py-10 border border-b-0 rounded-t-full">
        <h1 class="text-2xl text-textcolor underline">My Homies</h1>
    </div>
    <div class="container w-2/3 h-full border-r float-left">
        <!--Friends are currently hard coded-->
        <button class="ml-20 mt-10 pl-20 w-4/5 h-20 rounded-full bg-startcolor text-left text-xl">Suj</button>
        <button class="ml-20 mt-5 pl-20 w-4/5 h-20 rounded-full bg-startcolor text-left text-xl">Amrita</button>
        <button class="ml-20 mt-5 pl-20 w-4/5 h-20 rounded-full bg-startcolor text-left text-xl">Aakash</button>
        <button class="ml-20 mt-5 pl-20 w-4/5 h-20 rounded-full bg-startcolor text-left text-xl">Becca</button>
    </div>
    <div class="container w-1/3 h-full float-right">
        <p class="px-20 pt-10 text-xl flex justify-center text-textcolor">Add New Friend</p>
        <p class="px-20 pt-5 text-xl float-left pl-24 pr-5 text-textcolor">ID:</p>
        <input type="integer" class="w-40 mt-5 border border-textcolor" placeholder="Enter friend ID here">
        <button class="w-40 h-10 mt-20 rounded-full bg-startcolor justify-center">Search</button>
    </div>
</body>
</html>
