{% load static tailwind_tags %} {% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>profile</title>
	</head>
	<style>
		.nav{
			display: flex;
			position: relative;
			justify-content: center;
			padding-top: 5px;
			height: 50px;
			left: 220px;
			width: 10%;
			margin-top: 20px;
			border-radius: 15px;
			color: gray;
			font-size: 25px;
		}

		.box{
			display: block;
			position: relative;
			height: 1000px;
			margin-top: 20px;
			background-color: white;
			border-top-left-radius: 100px;
			border-top-right-radius: 100px;
			overflow: hidden;
		}

		.form{
			display: flex;
			justify-content: space-around;
			margin-top: 30px;
			margin: 30px;
			height: 80%;
			width: 98%;
		}

		.display{
			display: block;
			/*position: relative;
			outline: 2px solid red; */
			height: 650px;
			width: 50%;
			left: 300px;
			margin-top: 40px;
			padding-top: 50px;
		}

		/*
		.user{
			outline: 2px solid pink;
		} */

		label {
			vertical-align: baseline;
		}
		
		.Field{
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 30px;
			margin-right: 20px;
		}

		.profile-image{
			background-color: #F0F0F0;
			/* outline: 2px solid blue; 
			margin:  -600px auto;
			margin-right: 140px; */
			margin-left: -6%;
			margin-top: 100px;
			width: 400px;
			height: 400px;
			border-radius: 50%;
		}
		
		.btn-class{
			position: relative;
			display: flex;
			justify-content: center;
			height: 50px;
			bottom: 100px;

			/* top: 60px;
			left: 1000px; */
		}
		
		.button {
            background-color: #BFD8E3; /* Green */
            border: none;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 25;
            width: 360px;
            height: 65px;
            border-radius: 35px;
        }

		.buttonEdit {
			background-color: darkseagreen;
		}

		.buttonPfp {
            margin-right: 50px;
        }

		.buttonEdtSve {
			margin-top: -10%;
            margin-right: 50px;
        }

        .button1:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }

		.pfp {
			display: flex;
			flex-direction: column;
		}

		/*
		.display{
			display: block;
			outline: 4px solid blue;
		}*/


	</style>
	<body class="main" style="background: linear-gradient(to bottom right,#D0E6E6, #DAE1F5);">
		<div class="nav">
			Profile
		</div>
		<div class="box">
			<div class="form">
				<div class="x-icon">
					<button onclick="location.href = '../home/'">
						<img src="{% static '/icons/x_out.png' %}" class="image"></img>
					</button>
				</div>
					<div class="display">
						<!-- Form Fields -->
						<div class="Field">
							<label class="user" for="firstid">Name:</label>
							<input disabled style="background-color: #F0F0F0;" type="text" class="user" id="fullnameID" name="name" value="{{firstname}} {{lastname}}">    
						</div>
						<div class="Field">
							<label class="user" for="">User ID:</label>
							<input disabled style="background-color: #F0F0F0;" type="text" class="user" id="usernameID" name="username" value="{{username}}">    
						</div>
						<div class="Field">
							<label class="user" for="">Email: </label>
							<input disabled style="background-color: #F0F0F0;" type="text" class="user" id="emailID" name="email" value="{{email}}">    
						</div>
						<div class="Field">
							<label class="user" for="">Bio: </label>
							<input disabled style="background-color: #F0F0F0;" type="text" class="user" id="bioID" name="bio" value="{{bio}}">    
							<!-- <input style="width: 535px; height: 100px;" type="text"> -->
						</div>
					</div>
					<div class="pfp">
						<div class="profile-image">
							{% if custom_image %}
								<img
								id="profile-image"
								name="upload_picture"
								src="{{custom_image.url}}"
							/>
							{% endif %}
							<!-- put pfp here -->
						</div>
						<br/>
						{% comment %}
						<button hidden id="editPfp" class="button button1">Upload Profile Image</button>
						{% endcomment %}
					</div>
				</div>

				<div class="btn-class">
					<button id="editbtn" onclick="exposeBtns()" class="button buttonEdit buttonEdtSve button1"> Edit</button>
					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}
                        <label
							class="button button1"
							hidden id="editPfp"
                            for="id_image"
                            >Upload Profile Image</label
                        >
                        <input type="file" name="image" accept="image/png" id="id_image" class="hidden">
						<button hidden onclick="hideBtns()" class="button buttonEdtSve button1" id="saveID" name="saveForm">Save Upload</button>
					</form>
				</div>
		</div>
		</div>


		<script>
			function exposeBtns() {
				editbtn.setAttribute('hidden', 'true');
				fullnameID.removeAttribute('disabled');
				usernameID.removeAttribute('disabled');
				emailID.removeAttribute('disabled');
				bioID.removeAttribute('disabled');

				editPfp.removeAttribute('hidden');
				saveID.removeAttribute('hidden');

			}

			function hideBtns() {
				editPfp.setAttribute('hidden', 'true');
				saveID.setAttribute('hidden', 'true');
				fullnameID.setAttribute('disabled', 'true');
				usernameID.setAttribute('disabled', 'true');
				emailID.setAttribute('disabled', 'true');
				bioID.setAttribute('disabled', 'true');

				editbtn.removeAttribute('hidden');
			}
		</script>

	</body>

	

</html>
