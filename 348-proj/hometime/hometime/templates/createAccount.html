{% load static tailwind_tags %} {% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>createAccount</title>
	</head>
	<style>
		.nav{
			display: flex;
			position: relative;
			justify-content: center;
			padding-top: 5px;
			height: 50px;
			left: 220px;
			width: 10%;
			margin-top: 20px;
			border-radius: 15px;
			color: gray;
			font-size: 25px;
			background-color: white;

		}

		.box{
			display: block;
			position: relative;
			height: 1000px;
			margin-top: 20px;
			background-color: white;
			border-top-left-radius: 100px;
			border-top-right-radius: 100px;
			overflow: hidden;
		}

		.form{
			display: flex;
			justify-content: space-around;
			margin-top: 30px;
			margin: 30px;
			height: 80%;
			width: 50%;
	
		}

		.form .display{
			display: block;
			/*position: relative;
			outline: 2px solid red; */
			height: 650px;
			width: 50%;
			left: 300px;
			margin-top: 40px;
			padding-top: 50px;
		
		}

		/*
		.user{
			outline: 2px solid pink;
		} */

		label {
			vertical-align: baseline;
		}
		
		.Field{
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 30px;
			margin-right: 20px;
		}

		.profile-image{
			display: flex;
			position: relative;
			background-color: #F0F0F0;
			/* outline: 2px solid blue; 
			margin:  -600px auto;
			margin-right: 140px; */
			margin-top: 100px;
			width: 500px;
			height: 40%;
			border-radius: 50%;
		}
		
		.btn-class{
			position: relative;
			display: flex;
			justify-content: center;
			height: 50px;
			bottom: 100px;

			/* top: 60px;
			left: 1000px; */
		}

		#saveID{
			position: absolute;
			width: 200px;
			height: 50px;
		}
		
		/*
		.display{
			display: block;
			outline: 4px solid blue;
		}*/


	</style>
	<body class="main" style="background: linear-gradient(to bottom right,#D0E6E6, #DAE1F5);">
		<div class="nav">
			Create Account
		</div>
		<div class="box">
			<div class="form">
				<div class="x-icon">
					<button onclick="location.href = '..'">
						<img src="{% static '/icons/x_out.png' %}" class="image"></img>
					</button>
				</div>
				<form method="POST">
					{% csrf_token %}
					<div class="display">
						<!-- Form Fields -->
						<div class="Field">
							<label class="user" for="firstid">Name:</label>
							<input style="background-color: #F0F0F0;" id="firstid" name="firstname" placeholder="Enter First Name" type="text" required>
							<input style="background-color: #F0F0F0;" id="lastnameid" name="lastname" placeholder="Enter Last Name" type="text" required>
						</div>
		
						<div class="Field">
							<label class="user" for="">Email: </label>
							<input style="width: 400px; background-color: #F0F0F0;" type="text" placeholder="Enter Email" name="email" required>
						</div>
						<div class="Field">
							<label class="user" for="">Bio: </label>
							<textarea style="resize: none; background-color: #F0F0F0;" name="bio" id="" cols="43" rows="4" placeholder="About me..."></textarea>
							<!-- <input style="width: 535px; height: 100px;" type="text"> -->
						</div>
						<div class="Field">
							<label class="user" for="">Username: </label>
							<input style="width: 400px; background-color: #F0F0F0;" type="text" placeholder="Create a username" name="username" required>
						</div>
						<div class="Field">
							<label class="user" for="">Password: </label>
							<input style="width: 400px; background-color: #F0F0F0;" type="password" placeholder="Create a Password" minlength="5" name="password">
						</div>
						<div class="Field">
							<label class="user" for="">Re-Type Password: </label>
							<input style="width: 400px; background-color: #F0F0F0;" type="password" placeholder="Re-Type Password" minlength="5" name="password-re" required>
						</div>
					</div>
				<div class="profile-image">

				</div>
			</div>	
			<div class="btn-class">
				<button onclick="confirmation();"class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit" style="background-color: #bfd8e3; color: #574326;"> Save</button>
			</div>
		</form>
		</div>
		</div>
	</body>
	<Script>
		function confirmation(){
			alert("Awesome, you successfully created an account with Homietime! :)");
		}

				document.getElementById("profile-form").submit();

	</Script>
</html>
