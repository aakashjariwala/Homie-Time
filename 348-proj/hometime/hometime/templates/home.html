
{% load tailwind_tags %} {% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homie Home</title>

    <style>

        html, body {
            height: 100%;
            
            display: flex;
            flex-direction: column;
        }

        body > * {
            flex-shrink: 0;
        }

        /*html,body { height:100%; } */
    
        #grad1 {
            height: 200px;
            background-color: #D0E6E6; /* For browsers that do not support gradients */
            background-image: linear-gradient(to bottom right, #D0E6E6, #DAE1F5);
        }

        body {
            color: #707070;
            font-size: 20;
        }
        
        h1 {
            color: #707070;
            font-size: 48;
            margin-top: 1.5%;
            margin-left: 15%;
        }

        div1 {
            height: 15%;
        }

        div2 {
            background-color: white;
            height: 85%;
            width: 100%;
            border-radius: 85px 85px 0px 0px;
            flex-grow: 1;
            padding: 0px 125px 125px 125px;
        }
  
        div5 {
            margin-left: 10%;
            margin-bottom: 10%;
            align-self: flex-end;
        }

        .button {
            background-color: #BFD8E3; /* Green */
            border: none;
            padding: 10px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25;
            width: 438px;
            height: 65px;
            border-radius: 35px;
            margin-right: 50px;
        }

        .button1:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
        }

        .flex-container {
            display: flex;
            flex-direction: column;
        }

        .flex-container4 {
            display: flex;
            flex-direction: row;
        }

        .flex-container > div {
            display: flex;
            flex-direction: row;
            margin: 10%;
        }
    </style>
</head>
<body id="grad1">


    <div1>
        <h1>Homie Home</h1>
    </div1>

    <div2>
        <br><br>
        <div4 class="flex-container4">
            <div3 class="flex-container">
                <div>
                    <button class="button button1" onclick="findHomieTime()">Find Homie Time</button>
                    <p>short description of the tab</p>
                </div>

                <div>
                    <button class="button button1" onclick="createNewEvent()">Create New Event</button>
                    <p>short description of the tab</p>
                </div>

                <div>
                    <button class="button button1" onclick="viewHomies()">View Your Homies</button>
                    <p>short description of the tab</p>
                </div>
            </div3>

            <div5>
                <button style="align-self: flex-end" class="button button1" onclick="viewCalendar()">View Your Calendar</button>
            </div5>
        </div4>
    </div2>

    <script>
        function findHomieTime() {
          alert("move to homie time page");
        }

        function createNewEvent() {
          alert("move to create event page");
        }

        function viewHomies() {
          alert("move to view homies page");
        }

        function viewCalendar() {
          alert("move to view calendar page");
        }
    </script>
 
</body>
</html>
